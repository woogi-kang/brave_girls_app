name: brave_girls
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.0.0-nullsafety.2
  firebase_auth: ^1.0.1
  cloud_firestore: ^1.0.1
  fimber: ^0.6.1
  flutter_phoenix: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - assets/images/

  fonts:
   - family: NotoSansKR Bold
     fonts:
       - asset: assets/fonts/NotoSansKR-Bold.otf

   - family: NotoSansKR Light
     fonts:
       - asset: assets/fonts/NotoSansKR-Light.otf

   - family: NotoSansKR Regular
     fonts:
       - asset: assets/fonts/NotoSansKR-Regular.otf

   - family: NotoSansKR Medium
     fonts:
       - asset: assets/fonts/NotoSansKR-Medium.otf
